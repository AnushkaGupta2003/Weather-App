<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button> <img src="image/search.png" alt=""></button>
        </div>
        <div class="error">
            Invalid City name
        </div>
    <div class="weather">
        <img src="image/rain.png" class="weather-icon">
        <h1 class="temp">22°c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col ">
                <img src="image/humidity.png" >
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="image/wind.png" >
                <div>
                    <p class="wind-speed">5.66km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        const searchBox= document.querySelector(".search input");
        const searchBtn= document.querySelector(".search button");
       
       
      const apikey="ee357f5373c6606b5688373891fe3c30";
      const cordapiurl="http://api.openweathermap.org/geo/1.0/direct?q=";
      const apiurl="https://api.openweathermap.org/data/2.5/weather?lat=";

        async function checkweather(lat,lon){
        const response1= await fetch( apiurl + lat + `&lon=${lon}`+`&appid=${apikey}`+`&units=metric`);
        if( response1.status == 404)
        {
            document.querySelector(".error").style.display= "block";
            document.querySelector(".weather").style.display= "none";
        }
        else{
            let data = await response.json();
       
     
       
       document.querySelector(".city").innerHTML= data.name;
       document.querySelector(".temp").innerHTML=Math.round(data.main.temp) + "°c";
       document.querySelector(".humidity").innerHTML= data.main.humidity + "%";
       document.querySelector(".wind-speed").innerHTML= data.wind.speed + "km/hr";
        const weatherimg= data.weather[0].main.toLowerCase();
       document.querySelector(".weather-icon").setAttribute("src","image/"+weatherimg+".png");
       document.querySelector(".error").style.display= "none";
       document.querySelector(".weather").style.display= "block";
        }
       
      }

        
        
     async function getcord(city){
        const response= await fetch( cordapiurl + city +`&appid=${apikey}`);
        if( response.status == 404)
        {
            document.querySelector(".error").style.display= "block";
            document.querySelector(".weather").style.display= "none";
        }
        else{
           
            let data1 = await response.json();
            const x= data1.lat;
            const y=data1.lon;
             console.log(x);
            console.log(y);
            checkweather(x,y);
        } 
     }
      
      
      
     searchBtn.addEventListener("click", ()=>{
        getcord(searchBox.value);
     })
        
      
      
    </script>
</body>
</html>
